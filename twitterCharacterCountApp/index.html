<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "styles.css">
    <title>Twitter Character Count App</title>
</head>
<body>

    <div class = "wrapper">
        <img src = "twitter_logo.jpeg" alt = "twitter-logo">
        <h1>Twitter Character <br> Counter</h1>
        <textarea rows = "10" placeholder="Type Here ... "></textarea>

        <div class = "char-update">
            <div>Entered: 
                <span id = "entered-chars"></span>
            </div>
            <span>&nbsp;|&nbsp;</span>
            <div>Remaining:
                <span id = "remained-chars"></span>
            </div>
        </div>
    </div>
    

    <script src = "app.js"></script>
</body>
</html>
